        <section>

                <div class="hexa">
                    <p>
                        A = 10 | B = 11 | C = 12 | D = 13 | E = 14 | F = 15

                <div class="input">
                    <select name="numero" id="numero">

                    <button onclick="converteBase()">ENVIAR</button>
